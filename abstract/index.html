<!DOCTYPE html>
<html>
    <script src="./build/abstract.js"></script>

    <script>
        addOnPostRun(function() { 
            console.log('# abstract example #');

            var c = Module.base_t.extend("base_t", {
                __construct: function() {
                    this.__parent.__construct.call(this);
                },
                __destruct: function() {
                    this.__parent.__destruct.call(this);
                },
                invoke: function(string) {
                    console.log(string)
                },
            });

            var instance = new c;
            console.log(instance);
            instance.invoke('hello');
        });
    </script>
</html>
